<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" ng-controller="SettingLevelController as vm" ng-init="vm.create()">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Tambah/Ubah
        </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="setting-level"><i class="fa fa-dashboard"></i> List Level </a></li>
            <li class="active">Detail</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <!-- left column -->
        <!-- general form elements -->
        <div class="box box-primary">
            <!-- form start -->
            <form role="form" name="myForm" ng-submit="myForm.$valid && vm.submit()">
                <div class="box-body">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label>Code*</label>
                            <input type="text" required class="form-control" id="code" name="code" ng-model="vm.data.code" placeholder="Enter Code" value>
                        </div>
                        <div class="form-group col-sm-12">
                            <label>Name*</label>
                            <input type="text" required class="form-control" id="name" name="name" ng-model="vm.data.name" placeholder="Enter Name" value>
                        </div>
                        <div class="form-group col-sm-12">
                            <label>Maximum Downline*</label>
                            <input type="text" required class="form-control" id="level" name="level" ng-model="vm.data.level" placeholder="Enter Level" value>
                        </div>
                    </div>
                    <!-- ./row -->
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <div class="pull-right">
                        <button type="button" class="btn btn-default" ng-click="user">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
            </form>
            <div box-overlay is-loading="vm.ls.get('loading').get()"></div>            
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
